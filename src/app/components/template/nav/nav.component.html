<mat-sidenav-container>
    <mat-sidenav class="sidenav mat-elevation-z6" mode="side" opened="{{asideVisible}}" fixedInViewport="true">
        <mat-nav-list class="nav-list pt-0">
            <app-menu-list-item *ngFor="let item of navItens" [item]="item"></app-menu-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
